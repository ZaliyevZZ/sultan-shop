<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav>
      <div class="container-fluid">
        <div class="row">
          <div class="up-nav-row">
            <div class="leftside-nav">
              <div class="loc-nav">
                <img src="./icons/location.svg" alt="location" />
                <div>
                  <h6>г. Кокчетав, ул. Ж. Ташенова 129Б</h6>
                  <p>(Рынок Восточный)</p>
                </div>
              </div>

              <div class="mail-nav">
                <img src="./icons/mail.svg" alt="mail-icon" />
                <div>
                  <a href="mailto:opt.sultan@mail.ru">
                    <h6>opt.sultan@mail.ru</h6>
                  </a>
                  <p>На связи в любое время</p>
                </div>
              </div>
            </div>
            <div class="rightside-nav">
              <a href="#">О компании</a>
              <a href="#">Доставка и оплата</a>
              <a href="#">Возврат</a>
              <a href="#">Контакты</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="bottom-nav-row d-flex align-items-center">
            <img src="./icons/menu.svg" alt="menu-icon" class="menu" />
            <img
              src="./icons/sultan.svg"
              alt="sultan photo"
              class="sultan-logo"
            />
            <div
              class="catalog d-flex justify-content-center align-items-center"
            >
              <a href="#">
                Каталог
                <img src="./icons/catalog.svg" alt="catalog" />
              </a>
            </div>
            <div class="search">
              <input
                type="text"
                name="search"
                placeholder="Поиск..."
                class="nav-search"
              />
              <img
                src="./icons/search.svg"
                alt="search-logo"
                class="search-logo"
              />
            </div>
            <div class="operator d-flex align-items-center">
              <div class="operator-text">
                <h6>+7 (777) 490-00-91</h6>
                <p>время работы: 9:00-20:00</p>
                <a href="callto:+7 (777) 490-00-91">Заказать звонок</a>
              </div>
              <div class="operator-photo">
                <img src="./images/operator.png" alt="operator" />
              </div>
            </div>
            <div
              class="price-list d-flex justify-content-center align-items-center"
            >
              Прайс-лист
              <img src="./icons/download.svg" alt="price-list" />
            </div>
            <div class="basket d-flex align-items-center">
              <div class="basket-logo">
                <img src="./icons/basket.svg" alt="basket-logo" />
              </div>
              <div class="basket-text">
                <p>Корзина</p>
                <p>12 478 ₸</p>
              </div>
            </div>
          </div>
          <div class="bottom-nav-row-mobile">
            <div class="catalog-mobile">
              <a href="#">
                <img src="./icons/catalog-black.svg" alt="catalog" />
                Каталог
              </a>
            </div>
            <div class="search-mobile">
              <a href="#">
                <img src="./icons/search-black.svg" alt="search" />
                Поиск
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
